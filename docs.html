<script>
  // Apply dark mode immediately to avoid white flash
  (function () {
    try {
      const isDark = localStorage.getItem("theme") === "dark";
      if (isDark) {
        document.documentElement.classList.add("dark-mode");
      }
    } catch (e) { }
  })();
</script>
